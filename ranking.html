<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING Screen Scroll Mockup</title>
    <style>
        /* 全体のスタイル設定 */
        body {
            background-color: #000;
            color: #FFD700; /* ゴールド/イエロー */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* コンテナ (画面全体) */
        .ranking-container {
            width: 375px; /* スマートフォン画面を想定した幅 */
            max-width: 100%;
            background-color: #000;
            border: 1px solid #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
        }

        /* ヘッダー */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0 10px;
            border-bottom: 3px solid #FFD700;
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            letter-spacing: 2px;
        }

        .profile-btn {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
        }

		/* メニューボタン */
		.menu-grid {
			display: grid;
			grid-template-columns: 1fr 1fr; /* 2列に分割 */
			gap: 10px; 
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.menu-grid a {
			text-decoration: none; 
		}

		.menu-grid button {
			width: 100%;
			height: 40px;
			background-color: black;
			color: gold;
			border: 1px solid gold;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s ease; 
            /* 修正点3: 枠線に丸みを持たせる */
            border-radius: 8px; 
		}
        
        .menu-grid button:hover {
            background-color: gold; 
            color: black; 
            transform: translateY(-2px); 
            box-shadow: 0 0 10px gold; 
        }


        /* メダル情報 */
        .medal-info {
            background-color: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            margin-top: 15px;
            padding: 10px;
        }

        .medal-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 16px;
        }
        
        /* ユーザーランキングテーブル */
        .ranking-table {
            margin-top: 20px;
        }

        .ranking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .arrow {
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }
        
        /* ここがスクロール設定の重要な変更点です */
        .ranking-list {
            margin-top: 5px;
            border-top: 2px solid #FFD700;
            max-height: 350px; /* スクロール領域の最大高さを設定 */
            overflow-y: scroll; /* 縦方向のスクロールを有効にする */
            -ms-overflow-style: none; /* IEとEdgeでスクロールバーを非表示 */
            scrollbar-width: none; /* Firefoxでスクロールバーを非表示 */
        }
		
		/* 自分のランキング行の強調表示スタイル */
		.ranking-list .ranking-row.is-me {
		    background-color: rgba(255, 215, 0, 0.2); /* やや明るい背景 */
		    border: 2px solid #FFD700; /* 太い枠線 */
		    transform: scale(1.02); /* やや拡大 */
		    transition: all 0.2s ease;
		}
        
        /* Webkit系のブラウザ (Chrome, Safari) でスクロールバーを非表示にする */
        .ranking-list::-webkit-scrollbar {
            display: none;
        }

        .ranking-row {
            display: flex;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 18px;
        }
        
        /* 最後の行の区切り線を消す */
        .ranking-list .ranking-row:last-child {
             border-bottom: none;
        }

        .ranking-row > div {
            padding: 10px 5px;
            text-align: center;
            border-right: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .ranking-row > div:last-child {
            border-right: none;
        }

        .rank-col {
            width: 15%;
            font-weight: bold;
        }

        .name-col {
            width: 45%;
            justify-content: flex-start;
            padding-left: 15px !important;
        }

        .medals-col {
            width: 40%;
        }

        /* 自分のランキング (下部の固定表示) */
        .my-ranking {
            margin-top: 10px; /* スクロール領域との間隔を調整 */
            border: 2px solid #FFD700;
            font-size: 18px;
            font-weight: bold;
        }
        
        .my-ranking .ranking-row {
            border-bottom: none;
        }
        
        .my-ranking .ranking-row > div {
            padding: 15px 5px;
        }
        
        .user-medals {
            color: #FFF;
        }
        
    </style>
</head>
<body>

<div class="ranking-container">
    
    <div class="header">
        <h1>RANKING</h1>
        <button class="profile-btn">PROFILE</button>
    </div>

    <div class="menu-grid">
		<a th:href="@{/home}">
			<button class="home-button">HOME</button>				
		</a>
		<a th:href="@{/gamelist}">
			<button class="gamelist-button">GAME LIST</button>
		</a>
		<a th:href="@{/shop}">
			<button class="shop-button">SHOP</button>				
		</a>
		<a th:href="@{/achievements}">
			<button class="achievements-button">ACHIEVEMENTS</button>			
		</a>
    </div>

	<div class="medal-info">
		<div class="medal-row">
			<span>My Medals</span>
			<span th:text="${#numbers.formatDecimal(myMedals, 0, 'COMMA', 0, 'POINT')} + ' $'">1000 $</span>
        </div>
	</div>
	    
    <div class="ranking-table">
        <div class="ranking-header">
            <span class="arrow" role="button" aria-label="Previous Ranking">◀</span>
            <span>メダル所持数</span>
            <span class="arrow" role="button" aria-label="Next Ranking">▶</span>
        </div>

        <div class="ranking-list">
            <div class="ranking-row" th:each="userRank : ${rankingList}" 
                 th:classappend="${userRank.isMe()} ? 'is-me' : ''">
				 <div class="rank-col" th:text="${userRank.rank}">1</div>
				 <div class="name-col" th:text="${userRank.nickname}">user1</div>
				 <div class="medals-col user-medals" th:text="${#numbers.formatDecimal(userRank.medals, 0, 'COMMA', 0, 'POINT')} + ' $'">1,000,000 $</div>
			</div>
        </div>
    </div>
	    
    <div class="my-ranking" th:if="${myRankingInfo != null}">
		<div class="ranking-row">
            <div class="rank-col" th:text="${myRankingInfo.rank == 0} ? 'Out' : ${myRankingInfo.rank}">10</div>
            <div class="name-col">Me</div>
            <div class="medals-col user-medals" th:text="${#numbers.formatDecimal(myRankingInfo.medals, 0, 'COMMA', 0, 'POINT')} + ' $'">2000 $</div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>ホーム</title>
		
		<style>
			/* 全体の背景とフォント設定 */
			body {
				background-color: black;
				color: gold; /* 文字色を金色に設定 */
				font-family: Arial, sans-serif;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: flex-start;
				padding: 20px;
			}

			.container {
				width: 300px; /* スマートフォン程度の幅 */
				padding: 10px;
				text-align: center;
			}

			/* ヘッダーとタイトル */
			.header {
				display: flex;
				justify-content: flex-end;
				margin-bottom: 20px;
			}

			.profile-button {
				background-color: black;
				color: gold;
				border: 1px solid gold; 
				padding: 5px 10px;
				font-weight: bold;
				cursor: pointer;
				transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
                /* 修正点1: 枠線に丸みを持たせる */
                border-radius: 8px; 
			}
            
            .profile-button:hover {
                background-color: gold;
                color: black;
            }
			
			h1 {
				color: gold;
				text-align: center;
                /* 修正点2: フォントサイズを大きくする */
				font-size: 48px; 
				margin-bottom: 20px;
			}

			/* メニューボタン */
			.menu-grid {
				display: grid;
				grid-template-columns: 1fr 1fr; /* 2列に分割 */
				gap: 10px; 
				margin-bottom: 30px;
			}

			.menu-grid a {
				text-decoration: none; 
			}

			.menu-grid button {
				width: 100%;
				height: 40px;
				background-color: black;
				color: gold;
				border: 1px solid gold;
				font-weight: bold;
				cursor: pointer;
				transition: background-color 0.3s ease, transform 0.2s ease; 
                /* 修正点3: 枠線に丸みを持たせる */
                border-radius: 8px; 
			}
            
            .menu-grid button:hover {
                background-color: gold; 
                color: black; 
                transform: translateY(-2px); 
                box-shadow: 0 0 10px gold; 
            }


			/* ランキングセクション */
			.ranking-title {
				color: gold;
				text-align: center;
				margin-top: 20px;
				margin-bottom: 10px;
				padding-bottom: 5px;
			}
            
            /* My Medals行のデザイン */
			.my-medals {
				display: flex;
				justify-content: space-between; 
				background-color: #333; 
				color: white; 
				padding: 8px 10px;
				margin-bottom: 5px;
				border: 1px solid gold; 
                /* 修正点4: 枠線に丸みを持たせる */
                border-radius: 8px; 
			}
			
			/* ランキングテーブル */
			.ranking-table {
				width: 100%;
				border-collapse: collapse; 
				color: gold;
                /* 修正点5: テーブル全体に丸みを持たせる (角の調整) */
                border-radius: 8px; 
                overflow: hidden; /* 角を丸くするために必要 */
                border: 1px solid gold; /* テーブル全体の外枠を追加 */
			}

            /* テーブルの内部のボーダーを削除し、外枠の丸みを生かす */
			.ranking-table tr {
				border-bottom: 1px solid gold; /* 区切り線を金色の細い線に変更 */
			}
            
            .ranking-table tr:last-child {
                border-bottom: none; 
            }

			.ranking-table td {
				padding: 8px 5px;
			}

			/* 順位とメダル数の幅調整 */
			.ranking-table tr td:nth-child(1) { 
				width: 10%;
				text-align: left;
			}
			.ranking-table tr td:nth-child(3) { 
				width: 30%;
				text-align: right;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<button class="profile-button">PROFILE</button>
			</div>
			
			<h1>Scot Medal Park</h1>
			
			<div class="menu-grid">
				<a th:href="@{/gamelist}">
					<button class="gamelist-button">GAME LIST</button>
				</a>
				<a th:href="@{/shop}">
					<button class="shop-button">SHOP</button>				
				</a>
				<a th:href="@{/ranking}">
					<button class="ranking-button">RANKING</button>				
				</a>
				<a th:href="@{/achievements}">
					<button class="achievements-button">ACHIEVEMENTS</button>			
				</a>
			</div>
			
			<div class="ranking-section">
                <h3 class="ranking-title" style="text-align: center; border-bottom: none;">RANKING</h3>

				
				<div class="my-medals">
					<span>My Medals</span>
					<span th:text="${#numbers.formatDecimal(myMedals, 0, 'COMMA', 0, 'POINT')} + ' $'">1000 $</span>
				</div>
					
				<table class="ranking-table">
					<tbody> 
						<tr th:each="rankUser, stat : ${rankingList}">
							<td th:text="${stat.count}">1</td>
							<td th:text="${rankUser.nickname}">user1</td>
							<td th:text="${#numbers.formatDecimal(rankUser.myMedal, 0, 'COMMA', 0, 'POINT')} + ' $'">5000 $</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
